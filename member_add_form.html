<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIP Member - Add Member Form</title>
    <link rel="stylesheet" href="vip.css">
</head>
<body>
    <div class="container">
        <h1>VIP Add Member Form</h1>
        <form method="post" action="member_add.php">
            <fieldset>
                <legend>New Member Details</legend>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div class="form-group">
                    <fieldset id="gender">
                        <legend>Gender:</legend>
                        <input type="radio" name="sex" value="M" id="male" checked>
                        <label for="male">M</label>
                        <input type="radio" name="sex" value="F" id="female">
                        <label for="female">F</label>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add New Member">
                  
                </div>
                  <!-- Link to VIP Member Home Page -->
                  <a href="vip_member.html" class="btn">Go to VIP Member Homepage</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
